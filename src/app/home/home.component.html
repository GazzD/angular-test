<h1>This is the home component</h1>

<app-header></app-header>
<p>{{ name + ' ' + lastName}}</p>


<input type="text" placeholder="Introduce your name" [value]="name" (keyup)="updateName($event)" />
<input type="text" placeholder="Introduce your last name" [(ngModel)]="lastName" />
<button [disabled]="isDisabled" (click)="printWelcome()">Submit</button>
<button (click)="toggleSubmitBtn()">Toggle submit btn</button>

<div *ngIf="displayImportantMsg()">
    <p [ngStyle]="{'color': textColor, 'background-color': bgColor, 'font-size.px': 30}" (copy)="changeColor()">This is a secret message</p>
    <button (click)="changeColor()">Change color</button>
</div>

<input type="text" [(ngModel)]="itemName">
<button (click)="addItem()">Add item</button>
<ul>
    <!-- <li *ngFor="let item of shoppingList; let i = index" [ngClass]="{odd: i%2 !== 0, pair: i%2 === 0}"> {{ i+1 }} - {{ item }}</li> -->
    <li *ngFor="let item of shoppingList; let i = index" [ngClass]="{odd: i%2 !== 0, pair: i%2 === 0}"> {{ i+1 }} - {{ item.name }} {{ item.quantity }}</li>
</ul>

<app-footer></app-footer>
