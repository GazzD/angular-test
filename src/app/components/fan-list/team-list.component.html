<h1>Super TEAM DB</h1>
<input type="text" [(ngModel)]="fanName" (keydown.enter)="addNewFan()">
<input type="number" [(ngModel)]="fanAge" (keydown.enter)="addNewFan()">
<input type="text" [(ngModel)]="fanCountry" (keydown.enter)="addNewFan()">
<select [(ngModel)]="selectedTeam">
  <option value="madrid">Madrid FC</option>

</select>

<button (click)="addNewFan()">Add</button>
